<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Erros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Erros</h1>
        <form id="formularioErro">
            <input type="text" id="nomeUsuario" placeholder="Seu Nome" required> <br>
            <input type="text" id="descricaoErro" placeholder="Descreva o erro" required> <br>
            <input type="date" id="dataLancamento" required> <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="listaErros"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
